<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XTREEM Water Simulator 2</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.CANVAS,
        width: 1280,
        height: 720,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var stars;
      var bombs;
      var platforms;
      var cursors;
      var score = 0;
      var gameOver = false;
      var scoreText;
      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("dude", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      function create() {
        //  A simple background for our game
        this.add.image(400, 300, "sky");

        //  The platforms group contains the ground and the ledges we can jump on
        platforms = this.physics.add.staticGroup();

        // Create the ground
        platforms.create(400, 568, "ground").setScale(2).refreshBody();

        // The player and its settings
        player = this.physics.add.sprite(100, 450, "dude");
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // Player animations
        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        // Input events
        cursors = this.input.keyboard.createCursorKeys();

        // Stars to collect
        stars = this.physics.add.group({
          key: "star",
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        });

        stars.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        bombs = this.physics.add.group();

        // The score
        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        // Collide the player and the stars with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);

        // Check if the player overlaps with any of the stars or bombs
        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.collider(player, bombs, hitBomb, null, this);

        var platformX = 400;
        var platformY = 400;
        for (var i = 0; i < 10; i++) {
          platforms.create(platformX, platformY, "ground");
          platformX += Phaser.Math.Between(200, 300);
          platformY = Phaser.Math.Between(200, 400);
        }

        // Set the camera to follow the player
        this.cameras.main.setBounds(0, 0, 10000 * 2, 720);
        this.physics.world.setBounds(0, 0, 10000, 720);
        this.cameras.main.startFollow(player);
        this.cameras.main.setFollowOffset(0, 200);
        this.cameras.main.on("cameraupdatemove", function (camera) {
          var platformX = camera.scrollX + 800;
          var platformY = Phaser.Math.Between(200, 400);

          if (platformX > lastPlatformX) {
            var numPlatforms = Phaser.Math.Between(1, 3);
            for (var i = 0; i < numPlatforms; i++) {
              var platform = platforms.create(platformX, platformY, "ground");
              platformX += Phaser.Math.Between(200, 300);
              platformY = Phaser.Math.Between(200, 400);
              lastPlatformX = platformX;
            }
          }
        });
      }

      function update() {
        if (gameOver) {
          return;
        }

        if (cursors.left.isDown) {
          player.setVelocityX(-300);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(300);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }
      }

      function collectStar(player, star) {
        star.disableBody(true, true);

        //  Add and update the score
        score += 10;
        scoreText.setText("Score: " + score);

        if (stars.countActive(true) === 0) {
          //  A new batch of stars to collect
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);

          var bomb = bombs.create(x, 16, "bomb");
          bomb.setBounce(1);
          bomb.setCollideWorldBounds(true);
          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
          bomb.allowGravity = false;
        }
      }

      function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play("turn");

        gameOver = true;
      }
    </script>
  </body>
</html>
