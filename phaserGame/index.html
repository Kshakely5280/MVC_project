<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XTREEM Water Simulator 2</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var dews;
      var flowerPower;
      var suns;
      var platforms;
      var cursors;
      var platformWood;
      var score = 0;
      var gameOver = false;
      var scoreText;
      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("dew", "assets/dew.png");
        this.load.image("sun", "assets/sun.png");
        this.load.image("bush", "assets/bush.png");
        this.load.image("flower", "assets/flower.png");
        this.load.image("tree", "assets/tree.png");
        this.load.image("platformWood", "assets/platformWood.png");
        this.cameras.main.setBounds(
          0,
          0,
          game.config.width,
          game.config.height
        );
        this.physics.world.setBounds(
          0,
          0,
          game.config.width,
          game.config.height
        );
        this.load.spritesheet("dude", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      function create() {
        this.background = this.add.tileSprite(
          0,
          0,
          game.config.width,
          game.config.height,
          "sky"
        );
        // Set the tile sprite's origin to (0, 0)
        this.background.setOrigin(0, 0);
        //  The platforms group contains the ground and the ledges we can jump on
        platforms = this.physics.add.staticGroup();
        platformWood = this.physics.add.staticGroup();
        
        // Create the ground
        platforms.create(400, 700, "ground").setScale(5, 6.5).refreshBody();
        platforms.create(600, 400, "ground");
        platforms.create(50, 250, "ground");
        platforms.create(750, 220, "ground");
        platforms.create(1300, 100, "ground");
        platformWood.create(1250, 500, "platformWood");
        const bush = this.add.image(1200, 479, "bush");
        bush.setScale(1);

        // The player and its settings
        player = this.physics.add.sprite(100, 450, "dude");
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // Player animations
        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        // Input events
        cursors = this.input.keyboard.createCursorKeys();

        // Stars to collect
        dews = this.physics.add.group({
          key: "dew",
          repeat: 20,
          setXY: { x: 12, y: 0, stepX: 62 },
        });

        // Special flower Power
        flowerPower = this.physics.add.group({
            key: "flower",
            setXY: { x: 1200, y: 0 },
        });

        dews.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        suns = this.physics.add.group();

        // The score
        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        // Collide the player and the stars with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(dews, platforms);
        this.physics.add.collider(suns, platforms);
        this.physics.add.collider(player, platformWood);
        this.physics.add.collider(dews, platformWood);
        this.physics.add.collider(suns, platformWood);
        this.physics.add.collider(flowerPower, platforms);

        // Check if the player overlaps with any of the stars or bombs
        this.physics.add.overlap(player, dews, collectStar, null, this);
        this.physics.add.overlap(player, flowerPower, collectFlower, null, this);
        this.physics.add.collider(player, suns, hitBomb, null, this);

        this.cameras.main.startFollow(player);
        this.cameras.main.setFollowOffset(-200, 0);
      }

      function update() {
        if (gameOver) {
          return;
        }

        if (cursors.left.isDown) {
          player.setVelocityX(-300);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(300);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-400);
        }
      }

      function collectStar(player, dew) {
        dew.disableBody(true, true);

        //  Add and update the score
        score += 10;
        scoreText.setText("Score: " + score);

        if (dews.countActive(true) === 0) {
          //  A new batch of stars to collect
          dews.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);

          var sun = suns.create(x, 16, "sun");
          sun.setBounce(1);
          sun.setCollideWorldBounds(true);
          sun.setVelocity(Phaser.Math.Between(-200, 200), 20);
          sun.allowGravity = false;
        }
      }

      function collectFlower(player, flowerPower) {
        flowerPower.disableBody(true, true);
        score += 50;
        scoreText.setText("Score: " + score);
      }

      function hitBomb(player, sun) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play("turn");

        gameOver = true;
      }
    </script>
  </body>
</html>
